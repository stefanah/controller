<!DOCTYPE html>
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Rango</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <form class="form-signin" role="form" id="login_form" method="post" action="/login/theLogin/">
                <h2 class="form-signin-heading">Login to Rango</h2>
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name="username" value="" size="50" />
                <br>
                <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50" />
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
